name: Android CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  #job build
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup jdk 17
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'
      
      - name: Setup android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 34
          build-tools: "34.0.0"
      
      - name: Grant execute permission for Gradle wrapper
        run: chmod +x ./gradlew

      # build SDK

      # - name: Build APK
      #   run: ./gradlew assembleRelease
      # - name: Unit test
      #   run: ./gradlew test
 
  unittest:
    needs: build
    runs-on: ubuntu-latest

    steps:
      # run init test
      - name: Checkout code
        uses: actions/checkout@v2
    
      - name: Setup jdk 17
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'
      
      - name: Setup android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 34
          build-tools: "34.0.0"
        
      - name: Grant execute permission for Gradle wrapper
        run: chmod +x ./gradlew

      - name: Run Unit Tests
        run: ./gradlew test
      
      - name: Run Integration Tests
        run: ./gradlew connectedAndroidTest
  
